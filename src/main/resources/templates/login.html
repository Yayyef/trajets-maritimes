<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<title>Connectez-vous</title>
</head>

<body>

	<section layout:fragment="custom-content">
		<div class="container col-lg-6">
			<form class="form-signin " method="POST" th:action="@{/login}">
				<h3 class="form-heading">Bienvenue! Avez-vous déjà un compte?</h3>

				<div class="form-group">

					<div class="py-2">
						<label class="mb-2" for="username">Nom Utilisateur</label> <input
							name="username" type="text" class="form-control"
							placeholder="username" autofocus/> <span
							th:text="${message}"></span>
					</div>
					<div class="py-2">
						<label class="mb-2" for="password">Mot de passe</label> <input name="password"
							type="password" class="form-control" placeholder="Password" /> <span
							class="has-error" th:text="${error}"></span>
					</div>

					<div class="d-flex justify-content-between m-3">
						<div>
							<button class="btn btn-primary btn-block"
								type="submit">Connexion</button>
						</div>
						<div>
							<a class="text-center" th:href="@{/signup}">Créez un compte</a>
						</div>
						
					</div>

				</div>
				<h4 class="text-center"></h4>
			</form>
		</div>
