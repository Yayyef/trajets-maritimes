
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">

<title>Historique des itiniéraires calculés</title>
<link rel="stylesheet" type="text/css" th:href="@{/layouts/style.css}"/>


</head>
<body>


	<section layout:fragment="custom-content">




		<div class="container">
		
				<table class="table table-striped">
				
					<thead class="thead-dark">
						<tr>
	
	
	                        <th >ID</th>
							<th >Parcours</th>
							<th >Etapes</th>
	
						</tr>
					</thead>
					
					<tbody>
				
					  <tr th:each="journey : ${journeys}">

							<td th:text="${journey.idJourney}"></td>
							<td th:text="${#lists.size(journey.steps)} + ' étapes'"></td>
							
						   <td> <a class="btn btn-primary btn-sm" th:href="'details/' + ${journey.idJourney}">Étapes</a> </td>

						</tr>
				</tbody>
				</table>
			</div>
			
			</section>

</body>
</html>
